<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
p {
  text-align: center;
  font-size: 120px;
  font-weight: 900;
  margin-top: 0px;
  color: white;
}

h3 {
  text-align: center;
  font-size: 50px;
  font-weight: 900;
  margin-top: 0px;
  margin-bottom: 30px;
  color: white;
}
  
body {
    background-image: url(./bg-blue-stars.jpg);
    background-color: #cccccc;
    background-repeat: repeat;
    background-size: auto;
  }
</style>
</head>
<body>

<h3>Friendship</h3>
<p id="freindshipCounter"></p>

<h3>Marriage</h3>
<p id="marriageCounter"></p>

<script>
var now = new Date().getTime();

var fCountDownDate = new Date("Jun 23, 2013 00:00:01").getTime();
var fDistance = now - fCountDownDate;
var fDays = Math.ceil(fDistance / (1000 * 60 * 60 * 24));
document.getElementById("freindshipCounter").innerHTML = fDays + "";  

var lCountDownDate = new Date("May 8, 2023 00:00:01").getTime();
var lDistance = now - lCountDownDate;
var lDays = Math.floor(lDistance / (1000 * 60 * 60 * 24));
document.getElementById("marriageCounter").innerHTML = lDays + "";  
</script>

</body>
</html>
